{% extends "password_reset/base.html" %}
{% load i18n %}
{% block title %}{% trans "Password recovery" %}{% endblock %}

{% block content %}
    <div class="row-fluid">
        <div class="col-md-offset-4 col-md-4 well">
            <form method="post" action="{{ url }}">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group">
                    <button type="submit" value="Submit" class="btn btn-primary">{% trans "Recover my password" %}</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
